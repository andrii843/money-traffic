<div ng-if="!user_is_auth">
  <h3>Форма авторизації</h3>
  <form name="loginForm" novalidate>
    <div class="form-group">
      <input name="userlogin" type="text" class="form-control" ng-model="user.login" placeholder="Користувач" required>
      <span style="color: red;" ng-show="loginForm.userlogin.$touched && loginForm.userlogin.$invalid">
        <span ng-show="loginForm.userlogin.$error.required">Поле не заповнено</span>  
      </span>
    </div>
    <div class="form-group">
      <input name="userpassword" type="password" class="form-control" ng-model="user.password" placeholder="Пароль" required>
      <span style="color: red;" ng-show="loginForm.userpassword.$touched && loginForm.userpassword.$invalid">
        <span ng-show="loginForm.userpassword.$error.required">Поле не заповнено</span>  
      </span>

    </div>
    <button class="btn btn-success" ng-click="login(user)" ng-disabled="loginForm.$invalid">Увійти</button>
  </form>  
</div>
