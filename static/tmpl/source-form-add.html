<div class="wrap-source" ng-if="user_is_auth&&display_source_form">
  <h3>Нове джерело доходів</h3>
  <form novalidate>
    <div class="form-group">
      <input type="text" class="form-control" ng-model="source.name" placeholder="Джерело доходів">
    </div>
    <button class="btn btn-success" ng-click="store_source(source)">Зберегти джерело</button>
    <button class="btn btn-danger" ng-click="close_source_form()">Закрити форму</button>
  </form>  
</div>
