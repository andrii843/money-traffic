<!-- Нова Категорія -->
<div ng-if="user_is_auth">
  <h3>Нове місце зберігання коштів</h3>
  <form novalidate>
    <div class="form-group">
      <input type="text" class="form-control" ng-model="save.name" placeholder="Назва місця зберігання">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" ng-model="save.summa" placeholder="Початкова сума">
    </div>                  
    <button class="btn btn-success" ng-click="store_save(save)">Зберегти</button>
  </form>  
</div>
